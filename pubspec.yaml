name: wisebank_frontend

description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.2.18
  flutter_dash: ^1.0.0
  intl:  ^0.19.0
  shared_preferences: ^2.5.3
  http: ^1.5.0
  share_plus: ^12.0.0
  pdf: ^3.11.3
  printing: ^5.12.0
  dio: ^5.7.0
  flutter_secure_storage: ^9.2.2
  jwt_decoder: ^2.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/logo.png
  android: true
  ios: true
